default:
  suites:
    default:
      paths:
        features: features
        bootstrap: 'features/bootstrap'
      contexts:
        - BrowserContext
        - ContactUsContext
        - FeatureContext
        - JavascriptContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
  extensions:
    Behat\MinkExtension:
      base_url: http://behat_drupal.lndo.site/
      browser_name: chrome
      selenium2:
        browser: chrome
        wd_host: http://selenium:4444/wd/hub
        capabilities:
          browser: "chrome"
          version: "*"
          marionette: true
          extra_capabilities:
            chromeOptions:
              args:
                - "--start-maximized"
                - "--start-fullscreen"
              w3c: false

    Drupal\DrupalExtension:
      blackbox: ~
      region_map:
        header: ".layout-header"
        footer: ".footer"

    Drupal\MinkExtension:
      base_url: http://behat_drupal.lndo.site/
      selenium2:
        browser: chrome
        wd_host: http://selenium:4444/wd/hub
        capabilities:
          browser: "chrome"
          version: "*"
          marionette: true
          extra_capabilities:
            chromeOptions:
              args:
                - "--start-fullscreen"
              w3c: false

