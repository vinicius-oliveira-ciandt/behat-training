name: Behat Training
services:
  appserver:
    type: php
    via: apache
    ssl: true
    composer: []
    build:
      - composer install
  selenium:
    type: compose
    services:
      image: selenium/standalone-chrome
      user: root
      ports:
        - "4444:4444"
      volumes: 
        - /dev/shm:/dev/shm
      command: /opt/bin/entry_point.sh
tooling:
  composer:
    service: appserver
    description: Run composer commands
    cmd:
      - composer
      - --ansi
  behat:
    service: appserver
    cmd:
      - bin/behat